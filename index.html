<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    .container {
        width: 95%;
        margin: 0 auto;
        text-align: center;
    }

    #canvas {
        border: solid 1px rgb(136, 136, 136);
        border-radius: 10px;

    }
</style>

<body>

    <div class="container">

        <div class="tools">
            <input type="color" id="color">
            <input type="range" id="brushWeight" min="1" max="100" value="1">

            <div class="brushStyle">
                <button type="submit" value="normal">brush</button>
                <button type="submit" value="calligraphy">calligraphy</button>
                <button type="submit" value="airbrush">airbrush</button>
            </div>
            <button type="submit" id="save">save</button>
            <button type="submit" id="load" >load</button>
            <button type="submit" id="clear">clear</button>

        </div>


        <canvas id="canvas" width="1300" height="720" class="border"></canvas>


    </div>


    <script src="index.js"></script>

</body>

</html>
